<section >
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Enter Email" ngModel name="email" email #emailInput="ngModel" required>
      <mat-icon matSuffix>email</mat-icon>
      <mat-error *ngIf="emailInput.hasError('required')">*Email is required.</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">*Email is must be valid.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" hintLabel="*should be atleast 6 character long.">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Enter Password" ngModel name="password" #pwInput="ngModel" required minlength="6">
      <mat-icon matSuffix>lock</mat-icon>
      <mat-hint align="end">6/{{pwInput.value?.length || 0}}</mat-hint>
      <mat-error *ngIf="pwInput.hasError('required')">*Password is required.</mat-error>
      <mat-error *ngIf="!pwInput.hasError('required')">at least 6 characters long.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Your birthdate" [matDatepicker]="picker" [max]="maxDate" ngModel name="birthdate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox ngModel name="agree" required color="primary">Agree to Terms and Conditions.</mat-checkbox>
    <button *ngIf="!(isLoading$ | async)" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  </form>
</section>
